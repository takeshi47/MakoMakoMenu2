<p>menu-list works!</p>
<p><a [routerLink]="['/menu/create']">menu form</a></p>

@if (menus$ | async; as menus) {
  @for (menu of menus; track $index) {
    <p>
      <a [routerLink]="['/menu', menu.id]">{{ menu.name }}</a>
    </p>
    <p><a [routerLink]="['/menu/edit', menu.id]">menu edit</a></p>
  }
}
