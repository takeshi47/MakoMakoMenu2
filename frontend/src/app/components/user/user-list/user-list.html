<h2>User List</h2>

<p>
  <a routerLink="/user/create">New User</a>
</p>

@if (users$ | async; as users) {
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Display Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Last Logged In</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track $index) {
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.displayName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            {{ user.lastLoggedInAt | date: 'medium' }}
          </td>
          <td>
            <a [routerLink]="['/user/edit', user.id]">edit</a>
          </td>
        </tr>
      }
    </tbody>
  </table>
}
