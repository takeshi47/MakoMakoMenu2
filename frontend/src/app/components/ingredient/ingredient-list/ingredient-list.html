<p>ingredient-list works!</p>
<p>
  <a routerLink="/ingredient/create">New ingredient</a>
</p>

@if (ingredients$ | async; as ingredients) {
  @for (ingredient of ingredients; track $index) {
    name: <a [routerLink]="['/ingredient/detail', ingredient.id]">{{ ingredient.name }}</a>
    <br />
    is stock: {{ ingredient.isStock | json }}
    <a [routerLink]="['/ingredient/edit', ingredient.id]">Edit ingredient</a>

    <hr />
  }
}
